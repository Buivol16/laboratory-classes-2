<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shop - Add product</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 30px;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    label {
      display: flex;
      flex-direction: column;
      width: 100%;
      margin-bottom: 15px;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    nav {
      margin-top: 30px;
      text-align: center;
    }

    nav a {
      display: inline-block;
      margin: 0 10px;
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Add product</h1>

  <form action="/product/add" method="POST">
    <label>
      Name
      <input type="text" name="name" />
    </label>

    <label>
      Description
      <input type="text" name="description" />
    </label>

    <button type="submit">Add</button>
  </form>

  <nav>
    <a href="/">Home</a>
    <a href="/product/new">Newest product</a>
    <a href="/logout">Logout</a>
  </nav>

</body>
</html>
